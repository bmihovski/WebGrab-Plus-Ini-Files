site {url=mtel.bg|timezone=Europe/Sofia|maxdays=3|cultureinfo=bg-BG|charset=UTF-8|}
url_index { url|http://www.mtel.bg/mtel-sport }
scope.range {(datelogo)|end}
urldate.format {datenumber|dd}
index_urlchannellogo.modify {set|http://media.mtel.bg/newsite2015/images/mtel-sport/mtel-sport-1-logo-290x80px.png}
index_variable_element.modify {calculate (format=date,dd)|'urldate'}
end_scope
index_showsplit.scrub { regex||id="tv-d-'index_variable_element'".*?>\r*\n<ul.*?>\r*\n(?:<li>(.*?)</li>\r*\n)*</ul>||}
index_start.scrub {regex||(\d\d:\d\d)||}
index_title.scrub {regex||\d\d:\d\d<.*?>(.*)||}
